<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image"><img src="assets/profile-photo.jpg" class="profile-photo"></div>
        <div class="text">
            <h3>Virat Kohli</h3>
            <span>Indian Cricketer</span>
            <div class="icon">
                <a href="#" class="link" style="background-color: #4267b2;"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="link" style="background-color: #1DA1F2;"><i class='bx bxl-twitter' ></i></a>
                <a href="#" class="link" style="background-color: #e1306c;"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="link" style="background-color: #f00;"><i class='bx bxl-youtube' ></i></a>
            </div>
            <div class="btn">
                <button class="btn1">Follow</button>
                <button class="btn2">Message</button>
            </div>
            <div class="data">
                <span><i class='bx bx-heart' ></i> 12.6 M</span>
                <span><i class='bx bx-message' ></i> 2 M</span>
                <span><i class='bx bx-share' ></i> 700 k</span>
            </div>
        </div>
    </div>
